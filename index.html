<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Haven Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { 
            background-color: #f0f2f5; 
            font-family: 'Kanit', sans-serif; 
        }
        /* ตกแต่ง Card ให้ดูทันสมัย */
        .stat-card {
            border: none;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            background: white;
            text-align: center;
        }
        .stat-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .icon-box { font-size: 3rem; margin-bottom: 15px; }
        
        /* สถานะความเคลื่อนไหว */
        #pir-container {
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: background-color 0.5s ease;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .status-normal { background-color: #28a745; } /* สีเขียว */
        .status-alert { 
            background-color: #dc3545; /* สีแดง */
            animation: pulse-red 1s infinite; 
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .btn-control {
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="fw-bold"><i class="fas fa-microchip text-primary"></i> Smart Haven Dashboard</h1>
            <p id="connection-status" class="text-muted">
                <i class="fas fa-circle text-success"></i> กำลังเชื่อมต่อกับอุปกรณ์...
            </p>
        </div>
        <div class="col-md-4 text-md-end">
            <h5 id="live-clock">--:--:--</h5>
            <span class="badge bg-primary">Device: ESP8266</span>
        </div>
    </div>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box text-danger"><i class="fas fa-temperature-high"></i></div>
                <div class="text-muted">อุณหภูมิ</div>
                <h2 id="temp-display" class="fw-bold">-- °C</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box text-primary"><i class="fas fa-cloud-sun-rain"></i></div>
                <div class="text-muted">ความชื้นอากาศ</div>
                <h2 id="humi-display" class="fw-bold">-- %</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div class="icon-box text-success"><i class="fas fa-seedling"></i></div>
                <div class="text-muted">ความชื้นในดิน</div>
                <h2 id="soil-display" class="fw-bold">--</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card">
                <div id="mute-icon-box" class="icon-box text-warning"><i class="fas fa-volume-up"></i></div>
                <div class="text-muted mb-2">ระบบเสียงแจ้งเตือน</div>
                <div class="d-flex justify-content-center gap-2">
                    <button onclick="updateMute(false)" class="btn btn-success btn-control">เปิด</button>
                    <button onclick="updateMute(true)" class="btn btn-danger btn-control">ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="pir-container" class="status-normal shadow-lg">
                <i id="pir-icon" class="fas fa-shield-alt fa-2x mb-3"></i>
                <div id="pir-text">สถานะอุปกรณ์ปกติ: ไม่พบสิ่งเคลื่อนไหว</div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ข้อมูลจาก Firebase ของคุณ
    const firebaseConfig = {
        apiKey: "AIzaSyBOSFLS8ZdSPmtLCco90TEXV1Onk5rqpdk",
        authDomain: "smart-haven-8b650.firebaseapp.com",
        databaseURL: "https://smart-haven-8b650-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "smart-haven-8b650",
        storageBucket: "smart-haven-8b650.appspot.com",
        messagingSenderId: "774945137549",
        appId: "1:774945137549:web:xxxxxx" // **อย่าลืมนำค่าจริงมาใส่ที่นี่**
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 1. รับข้อมูลจาก Sensor
    const sensorRef = ref(db, 'sensor');
    onValue(sensorRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('temp-display').innerText = data.temperature + " °C";
            document.getElementById('humi-display').innerText = data.humidity + " %";
            document.getElementById('soil-display').innerText = data.soil;
            
            const pirContainer = document.getElementById('pir-container');
            const pirText = document.getElementById('pir-text');
            const pirIcon = document.getElementById('pir-icon');

            if (data.pir === true) {
                pirContainer.className = "status-alert shadow-lg";
                pirText.innerText = "แจ้งเตือน: พบการเคลื่อนไหวผิดปกติ!";
                pirIcon.className = "fas fa-exclamation-triangle fa-2x mb-3";
            } else {
                pirContainer.className = "status-normal shadow-lg";
                pirText.innerText = "สถานะอุปกรณ์ปกติ: ไม่พบสิ่งเคลื่อนไหว";
                pirIcon.className = "fas fa-shield-alt fa-2x mb-3";
            }
        }
    });

    // 2. รับข้อมูลสถานะ Online
    const statusRef = ref(db, 'status/online');
    onValue(statusRef, (snapshot) => {
        const isOnline = snapshot.val();
        const statusEl = document.getElementById('connection-status');
        if (isOnline) {
            statusEl.innerHTML = '<i class="fas fa-circle text-success"></i> อุปกรณ์เชื่อมต่ออยู่ (Online)';
        } else {
            statusEl.innerHTML = '<i class="fas fa-circle text-danger"></i> อุปกรณ์ขาดการติดต่อ (Offline)';
        }
    });

    // 3. ฟังก์ชันสั่งงาน Mute
    window.updateMute = (state) => {
        set(ref(db, 'control/mute'), state);
        const iconBox = document.getElementById('mute-icon-box');
        if (state) {
            iconBox.className = "icon-box text-secondary";
            iconBox.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
            iconBox.className = "icon-box text-warning";
            iconBox.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    };

    // นาฬิกา Real-time
    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('th-TH');
    }, 1000);

</script>
</body>
</html>
