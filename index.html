<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Haven Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .stat-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .status-indicator { width: 15px; height: 15px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .bg-normal { background-color: #28a745; color: white; }
        .bg-alert { background-color: #dc3545; color: white; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #pir-status-box { padding: 20px; border-radius: 10px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark"><i class="fas fa-home-alt me-2"></i>Smart Haven</h2>
            <p class="text-muted mb-0"><span class="status-indicator bg-success"></span> Connected to ESP8266</p>
        </div>
        <div class="text-end">
            <p id="time" class="small text-muted mb-0"></p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-center p-4">
                <i class="fas fa-thermometer-half stat-icon text-danger"></i>
                <h6 class="text-muted">อุณหภูมิ</h6>
                <h2 id="temp-val">-- °C</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-4">
                <i class="fas fa-tint stat-icon text-primary"></i>
                <h6 class="text-muted">ความชื้นอากาศ</h6>
                <h2 id="humi-val">-- %</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-4">
                <i class="fas fa-seedling stat-icon text-success"></i>
                <h6 class="text-muted">ความชื้นในดิน</h6>
                <h2 id="soil-val">--</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-4">
                <i id="mute-icon" class="fas fa-volume-up stat-icon text-warning"></i>
                <h6 class="text-muted">ควบคุมเสียงแจ้งเตือน</h6>
                <div class="btn-group mt-2">
                    <button onclick="setMute(false)" class="btn btn-outline-success btn-sm">เปิด</button>
                    <button onclick="setMute(true)" class="btn btn-outline-danger btn-sm">ปิด</button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div id="pir-status-box" class="bg-normal shadow-sm">
                <i id="pir-icon" class="fas fa-user-shield me-2"></i>
                <span id="pir-text">สถานะปกติ: ไม่พบการเคลื่อนไหว</span>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // *** ก๊อปปี้ Config จาก Firebase Console ของคุณมาวางตรงนี้ ***
    const firebaseConfig = {
        apiKey: "AIzaSyBOSFLS8ZdSPmtLCco90TEXV1Onk5rqpdk",
        authDomain: "test01-fe967.firebaseapp.com",
        databaseURL: "https://test01-fe967-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "test01-fe967",
        storageBucket: "test01-fe967.firebasestorage.app",
        messagingSenderId: "857629404383",
        appId: "1:857629404383:web:38d653779c843e7c578d6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ดึงข้อมูลจาก Path "sensor"
    const sensorRef = ref(db, 'sensor');
    onValue(sensorRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('temp-val').innerText = data.temperature + " °C";
            document.getElementById('humi-val').innerText = data.humidity + " %";
            document.getElementById('soil-val').innerText = data.soil;
            
            // อัปเดต PIR Status
            const pirBox = document.getElementById('pir-status-box');
            const pirText = document.getElementById('pir-text');
            const pirIcon = document.getElementById('pir-icon');
            
            if (data.pir === true) {
                pirBox.className = "bg-alert";
                pirText.innerText = "ผิดปกติ: ตรวจพบการเคลื่อนไหว!";
                pirIcon.className = "fas fa-running me-2";
            } else {
                pirBox.className = "bg-normal";
                pirText.innerText = "สถานะปกติ: ไม่พบการเคลื่อนไหว";
                pirIcon.className = "fas fa-user-shield me-2";
            }
        }
    });

    // ฟังก์ชันสั่ง Mute (เขียนค่ากลับไปที่ Firebase)
    window.setMute = (val) => {
        set(ref(db, 'control/mute'), val);
        alert(val ? "ปิดเสียงแล้ว" : "เปิดเสียงแล้ว");
    };

    // แสดงเวลาปัจจุบัน
    setInterval(() => {
        document.getElementById('time').innerText = new Date().toLocaleString('th-TH');
    }, 1000);
</script>

</body>
</html>
