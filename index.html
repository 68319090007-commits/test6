<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Monitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f5; }
        .status-card { transition: all 0.3s ease; }
        .danger-text { color: #ef4444; font-weight: bold; font-size: 0.875rem; }
    </script>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">ระบบตรวจจับอัจฉริยะ</h1>
                <p class="text-gray-500 flex items-center gap-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                    สถานะการเชื่อมต่อ: เชื่อมต่อแล้ว (Device ID: SF-2026)
                </p>
            </div>
            <button id="soundBtn" onclick="toggleSound()" class="p-3 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <i data-lucide="volume-2" id="soundIcon"></i>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div id="motionCard" class="status-card bg-white p-6 rounded-2xl shadow-sm border-l-8 border-green-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500">การเคลื่อนไหว</p>
                        <h3 id="motionStatus" class="text-2xl font-bold text-green-600">ปกติ</h3>
                    </div>
                    <i data-lucide="shield-check" class="text-green-500 w-10 h-10"></i>
                </div>
                <p id="motionDesc" class="mt-2 text-sm text-gray-400">ไม่มีสิ่งเคลื่อนไหวในพื้นที่</p>
            </div>

            <div class="status-card bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500">อุณหภูมิ</p>
                        <h3 id="tempVal" class="text-3xl font-bold">25°C</h3>
                    </div>
                    <i data-lucide="thermometer" class="text-orange-500 w-10 h-10"></i>
                </div>
                <p id="tempAlert" class="mt-2"></p>
            </div>

            <div class="status-card bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500">ความชื้นในดิน</p>
                        <h3 id="soilVal" class="text-3xl font-bold">45%</h3>
                    </div>
                    <i data-lucide="droplets" class="text-blue-500 w-10 h-10"></i>
                </div>
                <p id="soilAlert" class="mt-2"></p>
            </div>

            <div class="status-card bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-500">ความชื้นอากาศ</p>
                        <h3 id="humVal" class="text-3xl font-bold">60%</h3>
                    </div>
                    <i data-lucide="wind" class="text-cyan-500 w-10 h-10"></i>
                </div>
                <p id="humAlert" class="mt-2"></p>
            </div>

        </div>

        <div class="mt-10 p-6 bg-gray-800 rounded-2xl text-white">
            <h4 class="mb-4 font-semibold">แผงควบคุมจำลอง (เพื่อทดสอบการแสดงผล)</h4>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="simulateMotion(true)" class="bg-red-600 p-2 rounded">จำลองเจอขยับ</button>
                <button onclick="simulateMotion(false)" class="bg-green-600 p-2 rounded">จำลองปกติ</button>
                <button onclick="updateValues(45, 85, 20)" class="bg-blue-600 p-2 rounded">จำลองค่าผิดปกติ</button>
                <button onclick="updateValues(25, 50, 45)" class="bg-gray-600 p-2 rounded">รีเซ็ตค่าปกติ</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        let isSoundOn = true;
        const standards = { temp: { max: 35, min: 15 }, humidity: { max: 80, min: 30 }, soil: { max: 70, min: 30 } };

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const icon = document.getElementById('soundIcon');
            icon.setAttribute('data-lucide', isSoundOn ? 'volume-2' : 'volume-x');
            lucide.createIcons();
        }

        function simulateMotion(isDetected) {
            const card = document.getElementById('motionCard');
            const status = document.getElementById('motionStatus');
            const desc = document.getElementById('motionDesc');
            
            if(isDetected) {
                card.classList.replace('border-green-500', 'border-red-500');
                card.classList.add('bg-red-50');
                status.innerText = "ตรวจพบความเคลื่อนไหว!";
                status.className = "text-2xl font-bold text-red-600";
                desc.innerText = "⚠️ มีบางอย่างกำลังเคลื่อนไหว";
            } else {
                card.classList.replace('border-red-500', 'border-green-500');
                card.classList.remove('bg-red-50');
                status.innerText = "ปกติ";
                status.className = "text-2xl font-bold text-green-600";
                desc.innerText = "ไม่มีสิ่งเคลื่อนไหวในพื้นที่";
            }
        }

        function checkStandard(id, value, type) {
            const alertEl = document.getElementById(id + 'Alert');
            const valEl = document.getElementById(id + 'Val');
            let message = "";
            let isDanger = false;

            if (value > standards[type].max) {
                message = "⚠️ สูงกว่ามาตรฐาน";
                isDanger = true;
            } else if (value < standards[type].min) {
                message = "⚠️ ต่ำกว่ามาตรฐาน";
                isDanger = true;
            }

            valEl.innerText = (type === 'temp') ? `${value}°C` : `${value}%`;
            valEl.className = isDanger ? "text-3xl font-bold text-red-600" : "text-3xl font-bold text-gray-800";
            alertEl.innerHTML = isDanger ? `<span class="danger-text">${message}</span>` : `<span class="text-green-500 text-sm">อยู่ในเกณฑ์ปกติ</span>`;
        }

        function updateValues(t, h, s) {
            checkStandard('temp', t, 'temp');
            checkStandard('hum', h, 'humidity');
            checkStandard('soil', s, 'soil');
        }

        // Initial check
        updateValues(25, 60, 45);
    </script>
</body>
</html>
