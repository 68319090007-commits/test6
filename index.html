<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .alert-pulse { animation: pulse-bg 2s infinite; }
        @keyframes pulse-bg {
            0% { background-color: rgba(239, 68, 68, 0.1); }
            50% { background-color: rgba(239, 68, 68, 0.3); }
            100% { background-color: rgba(239, 68, 68, 0.1); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 lg:p-10">
        <header class="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl text-white">
                    <i data-lucide="layout-dashboard"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">ระบบตรวจสอบสถานะอุปกรณ์</h1>
                    <div class="flex items-center gap-2 text-sm text-green-600">
                        <span class="relative flex h-3 w-3">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span>เชื่อมต่อออนไลน์ (Device ID: TH-001)</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3 bg-gray-50 p-2 rounded-2xl">
                <button id="soundBtn" onclick="toggleSound()" class="flex items-center gap-2 px-4 py-2 rounded-xl transition-all duration-300 bg-white shadow-sm border border-gray-200 hover:bg-indigo-50">
                    <i id="soundIcon" data-lucide="volume-2" class="w-5 h-5 text-indigo-600"></i>
                    <span id="soundText" class="text-sm font-medium">เปิดเสียงอยู่</span>
                </button>
            </div>
        </header>

        <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div id="motionCard" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 transition-all duration-500 overflow-hidden relative">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm font-medium">ความเคลื่อนไหว</span>
                    <i data-lucide="scan-eye" id="motionIcon" class="w-6 h-6 text-green-500"></i>
                </div>
                <div class="text-center py-4">
                    <h2 id="motionStatus" class="text-2xl font-bold text-green-500">ปกติ</h2>
                    <p id="motionDesc" class="text-gray-400 text-sm mt-1">พื้นที่ปลอดภัย</p>
                </div>
            </div>

            <div id="tempCard" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm font-medium">อุณหภูมิ</span>
                    <i data-lucide="thermometer-sun" class="w-6 h-6 text-orange-500"></i>
                </div>
                <div class="text-center py-4">
                    <h2 id="tempVal" class="text-4xl font-bold text-gray-800">28°C</h2>
                    <p id="tempAlert" class="text-sm mt-2 font-medium opacity-0">สถานะปกติ</p>
                </div>
            </div>

            <div id="soilCard" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm font-medium">ความชื้นในดิน</span>
                    <i data-lucide="droplets" class="w-6 h-6 text-blue-500"></i>
                </div>
                <div class="text-center py-4">
                    <h2 id="soilVal" class="text-4xl font-bold text-gray-800">45%</h2>
                    <p id="soilAlert" class="text-sm mt-2 font-medium opacity-0">สถานะปกติ</p>
                </div>
            </div>

            <div id="humCard" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500 text-sm font-medium">ความชื้นอากาศ</span>
                    <i data-lucide="wind" class="w-6 h-6 text-cyan-500"></i>
                </div>
                <div class="text-center py-4">
                    <h2 id="humVal" class="text-4xl font-bold text-gray-800">65%</h2>
                    <p id="humAlert" class="text-sm mt-2 font-medium opacity-0">สถานะปกติ</p>
                </div>
            </div>

        </main>

        <section class="max-w-6xl mx-auto mt-12 bg-white p-8 rounded-3xl border border-dashed border-gray-300">
            <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                <i data-lucide="settings-2"></i> ตัวจำลองสถานะเพื่อทดสอบ
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <button onclick="simulateMotion(true)" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-xl transition">จำลองพบคนเดินผ่าน</button>
                <button onclick="simulateMotion(false)" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-xl transition">จำลองเหตุการณ์ปกติ</button>
                <button onclick="updateValues(42, 10, 85)" class="bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-xl transition">จำลองค่าผิดปกติ (สูง/ต่ำ)</button>
                <button onclick="updateValues(28, 45, 65)" class="bg-gray-700 hover:bg-gray-800 text-white p-3 rounded-xl transition">รีเซ็ตค่ามาตรฐาน</button>
            </div>
        </section>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        let isSoundOn = true;
        const standards = {
            temp: { max: 35, min: 20 },
            soil: { max: 70, min: 30 },
            hum: { max: 80, min: 40 }
        };

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const icon = document.getElementById('soundIcon');
            const text = document.getElementById('soundText');
            icon.setAttribute('data-lucide', isSoundOn ? 'volume-2' : 'volume-x');
            text.innerText = isSoundOn ? 'เปิดเสียงอยู่' : 'ปิดเสียงแล้ว';
            lucide.createIcons();
        }

        function simulateMotion(detected) {
            const card = document.getElementById('motionCard');
            const status = document.getElementById('motionStatus');
            const desc = document.getElementById('motionDesc');
            const icon = document.getElementById('motionIcon');

            if (detected) {
                card.classList.add('alert-pulse', 'border-red-500');
                status.innerText = "ตรวจพบความผิดปกติ!";
                status.className = "text-2xl font-bold text-red-600";
                desc.innerText = "แจ้งเตือน: มีการเคลื่อนไหว";
                icon.className = "w-6 h-6 text-red-600";
                if(isSoundOn) console.log("Beep! Beep!"); // จำลองเสียง
            } else {
                card.classList.remove('alert-pulse', 'border-red-500');
                status.innerText = "ปกติ";
                status.className = "text-2xl font-bold text-green-500";
                desc.innerText = "พื้นที่ปลอดภัย";
                icon.className = "w-6 h-6 text-green-500";
            }
        }

        function checkLevel(id, val, type) {
            const valDisplay = document.getElementById(id + 'Val');
            const alertDisplay = document.getElementById(id + 'Alert');
            let unit = type === 'temp' ? '°C' : '%';
            
            valDisplay.innerText = val + unit;

            if (val > standards[type].max) {
                valDisplay.className = "text-4xl font-bold text-red-600";
                alertDisplay.innerText = "⚠️ สูงกว่ามาตรฐาน";
                alertDisplay.className = "text-sm mt-2 font-medium text-red-500 opacity-100";
            } else if (val < standards[type].min) {
                valDisplay.className = "text-4xl font-bold text-red-600";
                alertDisplay.innerText = "⚠️ ต่ำกว่ามาตรฐาน";
                alertDisplay.className = "text-sm mt-2 font-medium text-red-500 opacity-100";
            } else {
                valDisplay.className = "text-4xl font-bold text-gray-800";
                alertDisplay.className = "text-sm mt-2 font-medium text-green-500 opacity-100";
                alertDisplay.innerText = "ปกติ";
            }
        }

        function updateValues(t, s, h) {
            checkLevel('temp', t, 'temp');
            checkLevel('soil', s, 'soil');
            checkLevel('hum', h, 'hum');
        }

        // เริ่มต้นด้วยค่าปกติ
        updateValues(28, 45, 65);
    </script>
</body>
</html>
