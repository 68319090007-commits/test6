<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Smart Monitor Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .status-bar {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: red;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card i {
      font-size: 40px;
    }

    .ok {
      color: green;
    }

    .alert {
      color: red;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-on {
      background: red;
      color: white;
    }

    .btn-off {
      background: green;
      color: white;
    }

    .device {
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>

<h1>ğŸŒ± Smart Plant & Security Monitor</h1>

<div class="status-bar">
  Status: <span id="connStatus" class="offline">ğŸ”´ Offline</span><br>
  Uptime: <span id="uptime">00:00:00</span>
</div>

<div class="grid">

  <!-- Soil -->
  <div class="card">
    <i class="bi bi-droplet-half"></i>
    <h3>Soil Moisture</h3>
    <p><span id="soil">--</span></p>
  </div>

  <!-- Temperature -->
  <div class="card">
    <i class="bi bi-thermometer-half"></i>
    <h3>Temperature</h3>
    <p><span id="temp">--</span> Â°C</p>
  </div>

  <!-- Motion -->
  <div class="card">
    <i id="pirIcon" class="bi bi-person-check ok"></i>
    <h3>Motion</h3>
    <p id="pirText" class="ok">à¸›à¸à¸•à¸´</p>
  </div>

  <!-- Buzzer -->
  <div class="card">
    <i class="bi bi-volume-up"></i>
    <h3>Sound Control</h3>
    <button id="muteBtn" class="btn btn-off">ğŸ”Š à¹€à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡</button>
  </div>

  <!-- Device Info -->
  <div class="card device">
    <h3>ğŸ“Ÿ Device Info</h3>
    <p>Database: Firebase RTDB</p>
    <p>Project: smart-haven-8b650</p>
    <p>A0 â†’ Soil Sensor</p>
    <p>D5 â†’ PIR</p>
    <p>D6 â†’ Buzzer</p>
    <p>D4 / D7 â†’ Switch</p>
  </div>

</div>

<script>
  // ğŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDgJ6fYKSNTwkinZXK0nDLt5YrvnIzM_wc",
    databaseURL: "https://smart-haven-8b650-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== Uptime =====
  let startTime = Date.now();
  setInterval(() => {
    let diff = Math.floor((Date.now() - startTime) / 1000);
    let h = String(Math.floor(diff / 3600)).padStart(2, '0');
    let m = String(Math.floor(diff % 3600 / 60)).padStart(2, '0');
    let s = String(diff % 60).padStart(2, '0');
    document.getElementById("uptime").innerText = `${h}:${m}:${s}`;
  }, 1000);

  // ===== Firebase Listener =====
  db.ref("sensor/soil").on("value", s => {
    document.getElementById("soil").innerText = s.val();
  });

  db.ref("sensor/temperature").on("value", s => {
    document.getElementById("temp").innerText = s.val();
  });

  db.ref("sensor/pir").on("value", s => {
    const pir = s.val();
    const icon = document.getElementById("pirIcon");
    const text = document.getElementById("pirText");

    if (pir) {
      icon.className = "bi bi-person-x alert";
      text.innerText = "à¸œà¸´à¸”à¸›à¸à¸•à¸´ (à¸•à¸£à¸§à¸ˆà¸à¸šà¸à¸²à¸£à¹€à¸„à¸¥à¸·à¹ˆà¸­à¸™à¹„à¸«à¸§)";
      text.className = "alert";
    } else {
      icon.className = "bi bi-person-check ok";
      text.innerText = "à¸›à¸à¸•à¸´";
      text.className = "ok";
    }
  });

  db.ref("control/mute").on("value", s => {
    const mute = s.val();
    const btn = document.getElementById("muteBtn");
    if (mute) {
      btn.innerText = "ğŸ”‡ à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡";
      btn.className = "btn btn-on";
    } else {
      btn.innerText = "ğŸ”Š à¹€à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡";
      btn.className = "btn btn-off";
    }
  });

  document.getElementById("muteBtn").onclick = () => {
    db.ref("control/mute").get().then(s => {
      db.ref("control/mute").set(!s.val());
    });
  };

  db.ref("status/online").on("value", s => {
    document.getElementById("connStatus").innerHTML =
      s.val() ? "ğŸŸ¢ Online" : "ğŸ”´ Offline";
    document.getElementById("connStatus").className =
      s.val() ? "online" : "offline";
  });
</script>

</body>
</html>
